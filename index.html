<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <div class="hidden-front">
      <h1>Timer</h1>
      <h2>Bra slogan</h2>
    </div>

    <!-- Analog -->
    <div class="clock-container">
      <div class="clock">
        <div class="hand" id="hour"><i></i></div>
        <div class="hand" id="min"><i></i></div>
        <div class="hand" id="sec"><i></i></div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>

    <!-- Time set -->
    <div class="timer" id="timer">
      <input type="number" id="inputTimeHours" placeholder="timmar" />
      <input type="number" id="inputTimeMinutes" placeholder="minuter" />
      <input type="number" id="inputTimeSeconds" placeholder="sekunder" />
      <button id="setTimeButton">Sätt tid</button>

      <!-- Digital clock -->
      <span class="values">00:00:00</span>

      <!-- Buttons -->
      <button class="startButton">Starta</button>
      <button class="pauseButton">Pausa</button>
      <button class="resetButton">Återställ</button>
      <button class="newTimerButton">Ställ ny tid</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer.js@4.4.0/dist/easytimer.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
